<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove</title>
    <style>
        .textoRojo {
            color: red;
        }
        .container {
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    <input type="text" id="new-message">
    <br>
    <button id="change-message" onclick="insertAdjacentEleme()">insertAdjacentElement</button>    
    <br>
    <br>
    <button id="change-message" onclick="insertAdjHTML()">insertAdjacent HTML</button>    
    <br>
    
    <script>

        function insertAdjacentEleme() {
                    const div = document.querySelector("div");
        
                    const p = document.createElement("p");
        
                    p.innerHTML = "<span style='color:red;'>Este es el contenido insertado </span>";
        
                    //inserte la p antes de que inicie el div
                    div.insertAdjacentElement("beforebegin", p);
        
                    //beforebegin, afterbegin, beforeend, afterend
                }
                
        function insertAdjHTML() {
            const div = document.querySelector("div");

            const str = "<p><span style='color:red;'>Este es el contenido insertado </span>";

            //inserte la p antes de que inicie el div
            div.insertAdjacentHTML("afterend", str);

            //beforebegin, afterbegin, beforeend, afterend
        }


        
    </script>
</body>
</html>
