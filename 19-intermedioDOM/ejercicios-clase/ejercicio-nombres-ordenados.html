<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar nombres</title>
    <style>
        textarea {
          height: 400px;
        }
    </style>
</head>
<body>

    <h1>Ordenar nombres</h1>
    <hr>
    <p>Ingrese nombres en la el Ã¡rea de texto para ordenarlos en el contenedor</p>
    <input type="text" id="nombre">
    <br>
    <br>
    <button id="change-message" onclick="obtenerNombre()">Agregar y ordenar nombre</button>
    
    <br>
    <br>
    <textarea id="nombres-ordenados" cllas="cajas-texto"></textarea>
    <br>
    <br>
    <button onclick="eliminarLista()">Limpiar lista</button>
    <script>
        let lista = [];

        function obtenerNombre() {
            const nombre = document.getElementById("nombre").value;
            const ordenados = document.getElementById("nombres-ordenados").value;
            lista[lista.length] = nombre;
            lista.sort();
            let str = '';
            for (const item of lista) {

                str = str + `${item}` + `\n`;
                document.getElementById("nombres-ordenados").value = str;
            } 
        }

        function eliminarLista() {
            lista = [];
            document.getElementById("nombres-ordenados").value = lista;
            document.getElementById("nombre").value = '';
        }

    </script>
</body>
</html>
