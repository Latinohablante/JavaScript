<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar negativos</title>
</head>
<body>
    <script>
        const myNumbers = [4,,1,-20,-7,5,9,-6];

        //llamar removeNeg con una llamada
        const posNumbers = removeNeg(myNumbers, (x) => x >= 0);
        console.log(posNumbers)

        // conservar solo los numeros positivos
        function removeNeg(numbers, callback) {
            const myArray = [];
            for(const x of numbers)
                if (callback(x))
                    myArray.push(x);
            return myArray;        
            }
    </script>
</body>
</html>
