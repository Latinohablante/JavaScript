<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion con argumentos extra√±a</title>
</head>
<body>
    <script>
        function ruidosa(funcion) {
            return (...argumentos) => {
                console.log("Llamando con", argumentos);
                let resultado = funcion(...argumentos);
                console.log("llamada con", argumentos, ", retorno", resultado);
                return resultado;
            };
        }
        ruidosa(Math.min)(5, 4, 3);
    </script>
</body>
</html>
