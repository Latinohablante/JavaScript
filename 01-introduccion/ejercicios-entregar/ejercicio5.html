<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio introducci√≥n JavaScript ejercicio 5 velocidad</title>
</head>
<body>
    <script>
        // Velocidad promedio en millas por hora
        let velocidadPromedio = 40;

        // Entrada de la distancia en millas
        let distancia = Number(prompt("Ingrese la distancia en millas:"));

        // Calcula el tiempo en horas
        let tiempoHoras = distancia / velocidadPromedio;

        // Convierte el tiempo a minutos
        let tiempoMinutos = tiempoHoras * 60;

        // Muestra el resultado en la consola
        console.log(tiempoMinutos);
        alert(tiempoMinutos)
        
    </script>
    
</body>
</html>
