<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if - else if - else</title>
</head>
<body>
    <script>
        let edad = Number(prompt("Ingrese su edad? "))

        if (edad < 16) {
            alert("Eres muy joven, no puedes entrar a Campus Lands")
        } else if (edad >= 18 && edad < 29) {
            alert ("Puedes entrar a Campuslands. Mucha suerte;")
        } else {
            alert("Lo siento, eres mayor para entrar a Campuslands")
        }

    </script>
</body>
</html>
