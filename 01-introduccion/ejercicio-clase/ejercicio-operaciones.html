<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio operaciones</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Ingrese un número: "))
        let n2 = Number(prompt("Ingrese un número: "))

        let salida = `Sean dos números ${n1} y ${n2}\n` + "-".repeat(30) + `\nLa suma es: ${n1 + n2}
La resta es: ${n1 - n2}
El producto es: ${n1 * n2}
El cociente es: ${n1 / n2}\n` + "-".repeat(30)

        console.log(salida)
        alert(salida)
        document.getElementById("salida").innerHTML = salida
    </script>
</body>
</html>
