        }

        function filtro(fn,array){ 
        let a = new Map()
        array.forEach((element)=>{
                if(a.get(fn(element))===undefined){
                    lista = []
                    lista.push(element)
                    console.log(a.set(fn(element),lista))
                }else{
                    lista.push(element)
                    console.log(a.set(fn(element),lista))
                }
            })

            return a
        }

        function group_By (arr, fnct) {
        let obj = {};
        
        arr.forEach( element => {
            if (fnct(element) in obj) {
                
                obj[`${fnct(element)}`].push(element);
                
            } else {
                obj[`${fnct(element)}`] = [element];
                
            }

            
        })

        return obj
        }
