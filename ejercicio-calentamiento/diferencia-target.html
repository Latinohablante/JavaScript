<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia en una matriz con un target</title>
</head>
<body>
    <script>
    let target = 2
    const numer = [1,5,3,4,2]

    function countPairs(array, tar){
        let resultado = 0
        for (i = 0; i < array.length; i++) {
            //console.log(numeros[i]);
            for (j = i+1; j < array.length; j++) {
                //console.log(numeros[i]);
                let dif = Math.abs(array[i] - array[j]);
                if (dif == tar) {
                    resultado++;
                }
            } 
        } 
        return resultado
    };
    console.log(countPairs(numer, target))
    </script>
    
</body>
</html>
