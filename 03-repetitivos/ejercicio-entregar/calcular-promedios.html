<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Media</title>
</head>
<body>

  <script>
    let suma = 0;
    let contador = 0;

    // Obtener referencia al elemento HTML para la lista y el resultado
    let numerosLista = document.getElementById('numeros-lista');
    let resultadoMedia = document.getElementById('resultado-media');

    // Bucle para obtener números positivos hasta que se introduzca uno negativo
    while (true) {
      // Solicitar al usuario que ingrese un número
      let numero = Number(prompt('Introduce un número positivo (ingresa un número negativo para finalizar):'));

      if (numero < 0) {
        break;
      }

      // Agregar el número a la lista
      numerosLista.innerHTML += '<li>' + numero + '</li>';

      // Actualizar la suma y el contador
      suma += numero;
      contador++;
    }

    // Calcular la media y mostrar el resultado
    if (contador > 0) {
      let media = suma / contador;
      resultadoMedia.innerHTML = 'Media: ' + media.toFixed(2);
    } else {
      resultadoMedia.innerHTML = 'No se introdujeron números positivos.';
    }
  </script>

  <!-- Elementos HTML para mostrar la lista y el resultado -->
  <h2>Números Introducidos</h2>
  <ul id="numeros-lista"></ul>
  <p id="resultado-media"></p>

</body>
</html>
