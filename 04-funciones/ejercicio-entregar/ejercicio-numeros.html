<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio entregar: números</title>
</head>
<body>

    <script>

        let n = 1
        let sumatoria = 0
        let contador = 0
        let mayor = 0
        let menor = 10000

        while (n!=0) {
            let n = Number(prompt("Ingrese un número: "))
            sumatoria += n
            contador++

            if (n > mayor) {
                mayor = n
            }
            else if (n != 0 && n < menor) {
                menor = n
            }
            else if (n == 0) {
                break
            }
        }
        
        let promedio = sumatoria / contador
        
        alert(`promedio ${promedio} mayor ${mayor} menor ${menor} sumatoria ${sumatoria} cantidad${contador}`)
        
        
        
    </script>
</body>
</html>
