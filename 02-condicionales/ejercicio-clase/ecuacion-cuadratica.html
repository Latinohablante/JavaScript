<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuación cuadrática : Ejercicio en clase</title>
    
</head>
<body>
    <script>
        let ax = Number(prompt("Ingrese el número a? "))

        let bx = Number(prompt("Ingrese el número b? "))

        let c = Number(prompt("Ingrese el número c? "))

        let raiz = ((bx ** 2) - (4 * ax * c))** 0,5

        let x1 = (-bx + ((bx ** 2) - (4 * ax * c))**0,5) / 2 * ax

        let x2 = (-bx - ((bx ** 2) - (4 * ax * c))**0,5) / 2 * ax

        if (raiz >= 0) {
            alert("No tiene solución en los números reales")
        } else if (ax == 0) {
            alert ("No es una ecuación cuadrática")
        } else {
            alert(x1)
            alert(x2)
        }

    </script>
</body>
</html>
