<html lang="en">

<body>
    <form action="" id="datos">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad">
        


    </form>
    <button onClick="capturarForm()">enviar</button>
    
    <script>
        function capturarForm() {
            //const form = document.querySelector("form")
            const form = document.getElementById("datos")
            const formData = new FormData(form)

            for (const elem of formData) {
                if(elem[1] >= 17) {
                    console.log("Puedes entrar a Campus")
                }
            }
            formData.append("nombre", "Oscar")
            const nombres = formData.getAll("nombre")
            console.log(nombres)
        }
