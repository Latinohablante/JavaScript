<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Eventos Cambiar Color</title>
</head>
<body>
    <button id="changeColorButton">Cambiar color de fondo</button>
    <script>
        const letters = "0123456789ABCDEF";

        const changeBackgroundColor = () =>
            document.body.style.backgroundColor = getRandomColor();

        const getRandomColor = () => Array(6).fill("").reduce(
            p => p += letters[Math.floor(Math.random() * 16)]
            , "#");
        
        document.getElementById('changeColorButton')
            .addEventListener('click', changeBackgroundColor);

</body>
</html>
