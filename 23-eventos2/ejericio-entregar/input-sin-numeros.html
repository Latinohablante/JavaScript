<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evitar dígitos numéricos</title>
    </head>

    <body>
        <form>
            <label>No se aceptan dígitos</label>
            <input type="text" id="letras">
        </form>


        <script>
            document.getElementById("letras").addEventListener("keypress", e => !isNaN(e.key) ? e.preventDefault() : "" );
        </script>
    </body>

</html>
