<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3 - Flashcard</title>
    <style>
        .flashcard {
            margin: 10px;
            padding-bottom: 10px;
            text-align: center;
            visibility:visible;
        }
        ul {
            background-color: none;
            list-style: none;
            padding-left: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        li {
            list-style: none;
            width: 48%;
            user-select: none;
        }
        .caja {
            background-color: lightblue;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            margin: 5px;
            list-style: none;

        }
        .ver {
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>Gestión de Tarjetas</h1>
    <button onclick="mostrarCard()">Agregar</button>
    <button onclick="removeCaja()">Eliminar</button>
    <div id="ancla"></div>

    <template id="miTemplate">
        <div id="card" class="flashcard" style="border: 2px solid black;">
            <h2 text-align="center">Crear Flashcard</h2>
            <label for="">Pregunta</label><br>
            <input id="pregunta" type="text">
            <br><br>
            <label for="">Respuesta</label><br>
            <input id="respuesta" type="text"><br><br>
            <button onclick="anade()">Guardar</button>
            <button onclick="removeCard()">Cerrar</button>
        </div>
    </template>
    
    
    
    

    
    <ul id="lista">
    </ul>
    

    <script>
        contador = 0
        function anade() {
            const pregunta = document.getElementById("pregunta").value;
            const respuesta = document.getElementById("respuesta").value;
            const element = document.getElementById("lista");
            contador++
            const li = document.createElement(`li`);
            
            
            li.innerHTML = `<div class="caja" id="caja${contador}">
                            <button onclick="caja${contador}.remove()">Trash</button>
                            <hr>
                            <h3>${pregunta}</h3>
                            <h3 class="ver" id="visible${contador}">${respuesta}</h3>
                            </div>`;
                if (pregunta != '' && respuesta != '') {
                    element.appendChild(li);
                    const visible = document.getElementById(`visible${contador}`)
                    li.addEventListener("click",() => visible.classList.toggle("ver"))
                } else {
                    alert("No hay ningún texto")
                }
            
        }

        // Quita la card
        function removeCaja() {
            const caja = document.getElementById("lista");
            caja.replaceChildren('');
        }


        // Quita la card
        function removeCard() {
            const card = document.getElementById("card");
            card.remove();
        }

        // Muestra la card actual
        function mostrarCard() {
            const div = document.getElementById("ancla");
            const p = document.createElement("p");
            p.innerHTML = `<div id="card" class="flashcard" style="border: 2px solid black;">
            <h2 text-align="center">Crear Flashcard</h2>
            <label for="">Pregunta</label><br>
            <input id="pregunta" type="text">
            <br><br>
            <label for="">Respuesta</label><br>
            <input id="respuesta" type="text"><br><br>
            <button onclick="anade()">Guardar</button>
            <button onclick="removeCard()">Cerrar</button>
        </div>`;
            div.replaceChildren(p);
        }


    </script>
</body>
</html>
