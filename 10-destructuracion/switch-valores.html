<body>
    <script>
        let a = 3
        let b = 7

        console.log(a, b)

        let t = b
        b = a
        a = t

        console.log(a, b)

        //con destructuracion

        let x = 5
        let y = 6

        [x, y] = [y, x]

        console.log(x, y)
    </script>
